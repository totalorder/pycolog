<div class="panel-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="ip_address" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="new_logger.name" class="form-control" id="ip_address">
            </div>
        </div>
        <div class="form-group">
            <label for="ip_address" class="col-sm-2 control-label">IP Address</label>
            <div class="col-sm-10">
                <input type="text" ng-model="new_logger.ip_address" class="form-control" id="ip_address">
            </div>
        </div>
        <div class="form-group">
            <label for="regex" class="col-sm-2 control-label">Regex</label>
            <div class="col-sm-10">
                <input type="text" ng-model="new_logger.regex" class="form-control" id="regex">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="addLogger()">Add</button>
            </div>
        </div>
    </form>
</div>
